<html>
    <head>
        <style>
            #container {
                width: 400px;
                height: 400px;
                position: relative;
                background: yellow;
            }
            #animate {
                width: 50px;
                height: 50px;
                position: absolute;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Learn Animation</h1>

        <div id="container">
            <div id="animate">My animation will go here</div>
        </div>

        <script>

            function myMove() {
                let id = null;
                const elem = document.getElementById("animate");
                let pos = 0
                //clearInterval(id) is used to stop the previous animation
                //setInterval(frame, 5) is used to call the function "frame" every 5 milliseconds
                clearInterval(id);
                id = setInterval(frame, 5);
                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    } else {
                        pos++;
                        elem.style.top = pos + "px";
                        elem.style.left = pos + "px";
                    }
                }
            }

            myMove();


        </script>
    </body>
</html>
